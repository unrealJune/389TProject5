name: Clone
on: workflow_dispatch

jobs:
  deploy:
    name: Clone
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        host: ${{ secrets.HOST }}
        script: whoami
              
              
